{% extends "base.html" %} 


{% block content %}

<div class="flex justify-center">
  <form class="w-1/3 py-5 space-y-4" method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="py-3 text-right">
      <button
        type="submit"
        class="
          inline-flex
          justify-center
          py-2
          px-4
          border border-transparent
          shadow-sm
          text-sm
          font-medium
          rounded-md
          text-white
          bg-indigo-600
          hover:bg-indigo-700
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-indigo-500
        "
      >
        Login
      </button>
    </div>
  </form>
</div>

{% endblock %}
