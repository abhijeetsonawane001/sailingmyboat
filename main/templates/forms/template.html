{% for field in form %}
    <div class="flex flex-col space-y-2">
        {% if not field.is_hidden %}
        <label class="block text-sm font-medium text-gray-700" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% endif %}
        {{ field }}
        <div class="text-sm text-red-600">
            {{ field.errors }}
        </div>
        
    </div>
{% endfor %}
